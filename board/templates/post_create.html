{% extends 'base.html' %}
{% load static %}

{% block title %}学内掲示板 - 掲示作成{% endblock %}

{% block active_post_list %}active{% endblock %}

{% block keijiban %}
<h2>掲示作成ページ</h2>
{% endblock %}

{% block contents %}
<div class="container my-div-style">
    <div class="row">
        <form method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
            </table>
            <button class="btn btn-primary" type="submit">作成</button>
        </form>
    </div>
</div>

<section>
    <br>
    <a href="{% url 'board:index' %}">戻る</a>
</section>
{% endblock %}
