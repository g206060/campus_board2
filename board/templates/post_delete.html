{% extends 'base.html' %}
{% load static %}

{% block title %}学内掲示板 - 掲示削除{% endblock %}

{% block active_post_list %}active{% endblock %}

{% block board-title %}
<h2>掲示削除ページ</h2>
{% endblock %}

{% block contents %}
<div class="container my-div-style">
    <div class="row text-center">
        <form method="POST">
            {% csrf_token %}
            <p>本当に削除しますか？</p>
            <button class="btn btn-primary mt-5" type="submit">削除</button>
            <a class="btn btn-secondary mt-5 ml-2" href="{% url 'board:post_detail' object.pk %}">キャンセル</a>
        </form>
    </div>
</div>
{% endblock %}
